{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login - GoodEnoughReads</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'gersiteapp/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'gersiteapp/css/login-style.css' %}">
        <link rel="icon" href="../static/gersiteapp/img/logo_nobg.png">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col display-6">Login</div>
                <form>
                    <div class="form-floating" style="margin-bottom: 15px;">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email Address</label>
                    </div>
                    <div class="form-floating" style="margin-bottom: 0;">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <a class="nav-link login-link" href="{% url 'reset_password' %}" 
                            style="font-size: 16px; 
                            color: #004643; 
                            text-align: right;
                            padding-bottom: 15px;">Forgot password?</a>
                            <!-- CHANGE FROM WELCOME LINK LATER -->
                    <button class="btn-primary rounded-pill">
                        <a class="nav-link" href="{% url 'welcome' %}"
                            style="font-size: 16px; color: #FAEAD9;">LOGIN</a>
                            <!-- i really don't think that nav-link class is needed but if i remove it stuff breaks ;-; -dani -->
                    </button>
                </form>
                <div class="col" style="text-align: center;">
                    <div>Or Sign Up Using</div>
                    <a class="nav-link login-link" href="{% url 'signup' %}" 
                            style="font-size: 16px; color: #004643;">Sign Up</a>
                </div>
            </div>
        </div>
    </body>
</html>
