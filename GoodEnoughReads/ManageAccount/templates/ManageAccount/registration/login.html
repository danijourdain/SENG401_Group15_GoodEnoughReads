{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login - GoodEnoughReads</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'gersiteapp/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'ManageAccount/css/login-style.css' %}">
        <link rel="icon" href="/static/gersiteapp/img/logo_nobg.png">
    </head>

    <body>
        <div class="container">
            {% if error_message %}
                <p><strong>{{ error_message }}</strong></p>
            {% endif %}
            <div class="row">
                <div class="col display-6">Login</div>
                <form style="padding-bottom: 40px;" method="post">
                    {% csrf_token %}
                    <div class="form-floating" style="margin-bottom: 15px;">
                        <input required type="text" class="form-control" id="username" name="username" placeholder="Username">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating" style="margin-bottom: 0;">
                        <input required type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <a class="nav-link login-link" href="{% url 'reset_password' %}" 
                            style="font-size: 16px; 
                            color: #004643; 
                            text-align: right;
                            padding-bottom: 15px;">Forgot password?</a>
                    <button class="btn-primary rounded-pill" type="submit">LOGIN</button>
                </form>
                <div class="col" style="text-align: center;">
                    <div>Or Sign Up Using</div>
                    <a class="nav-link login-link" href="{% url 'signup' %}" 
                            style="font-size: 16px; color: #004643;">Sign Up</a>
                </div>
            </div>
        </div>
    </body>
</html>
