{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Reset Password - GoodEnoughReads</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'gersiteapp/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'ManageAccount/css/login-style.css' %}">
        <link rel="icon" href="../static/gersiteapp/img/logo_nobg.png">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col display-6">Reset Password</div>
                <form>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Email Address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">New Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password2" placeholder="Confirm Password">
                        <label for="password2">Confirm Password</label>
                    </div>
                    <button class="btn-primary rounded-pill">
                        <a class="nav-link" href="{% url 'welcome' %}"
                            style="font-size: 16px; color: #FAEAD9;">RESET PASSWORD</a>
                            <!-- i really don't think that nav-link class is needed but if i remove it stuff breaks ;-; -dani -->
                    </button>
                </form>
                <div class="col" style="text-align: center;">
                    <div>Back to Login</div>
                    <a class="nav-link login-link" href="{% url 'login' %}" 
                            style="font-size: 16px; color: #004643;">Login</a>
                </div>
            </div>
        </div>
    </body>
</html>
