{% extends 'gersiteapp/base.html' %}
{% load static %}

{% block title %}Books{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7/0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

</head>
<body>
  <h1> Book Information </h1>
  <div class="container">
    <div class="row", style="background-color: #EDD0B1; padding-top: 5px; border-radius: 10px;">
      <div class="col" style = "color: #004643; font-size: 24px; margin-bottom: 3px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">
        <p style = "margin-bottom: 0px;"> {{ title }}</p>
      </div>

      <div class="col" style = "color: #004643; font-size: 24px; margin-bottom: 3px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" 
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" 
            style="background-color: #84A98C; color:#004643; float: right;">
            Add To Shelf
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" name = "read" href="{% url 'bookInfo'%}">Read</a>
            <a class="dropdown-item" name = "toRead" href="{% url 'bookSubmissionToRead'%}">To Read</a>
            <a class="dropdown-item" name = "CurrentlyReading" href="{% url 'bookInfo'%}">Currently Reading</a>
            <a class="dropdown-item" name = "DNF" href="{% url 'bookInfo'%}">DNF</a>
          </div>
        </div>
      </div>

    </div>

    <div class="media">
        <img class= "align-self-start mr-3" src="{{ bookImg }}" style= "width: 30%; height: 100%; border-style: solid; 
              border-color: #004643; border-radius: 10px; border-width: 5px; margin: 5px 5px 5px 5px;">
      <div class="media-body" style="background-color: #84A98C; color:#004643; border-radius: 10px;
          border-style: solid; border-color:#004643; 
            border-radius: 10px; border-width: 5px; margin: 5px 5px 5px 5px; padding-bottom: 5px;">
            <div class="container">
              <div class="row" style="padding-left: 10px">
                <div class="col">
                  <h2>{{ title }}</h2>
                </div>
                <div class="col">
                  <h2>Rating: {{ rating }}</h2>
              </div>
              </div>
              <div class="row" style="padding-left: 10px">
                <div class="col">
                  <h5>Series</h5>
                </div>
                <div class="col">
                  <h5>Pages: {{ pageCount }}</h5>
                </div>
                <div class="col">
                  <h5>Volume</h5>
                </div>
              </div>
              <div class="row" style="padding-left: 10px">
                Summary: {{ desc }}
              </div>
              <div class="row" style="padding-left: 10px">
                Tags
              </div>
          </div>
      </div>
    </div>
</body>
</html>
{% endblock %}
