{% extends 'gersiteapp/base.html' %}

{% block title %}Search{% endblock %}

{% block content %}
    <div class="container">
        <h1 id="title" class="text-center mt-5">Search</h1>
        <div class="row">
            <div id="input" class="input-group mx-auto col-lg-6 col-md-8 col-sm-12">
                <input id="search-box" type="text" class="form-control" placeholder="Search Books...">
                <button id="search" type="submit" class="btn btn-primary" onclick="">Search</button>
            </div>
        </div>
    </div>

    <script src="js/search.js"></script>
{% endblock %}
